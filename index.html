---
layout: default
---
<div class="row" id="masonry-container">
{% for post in site.posts %}
	<a href="{{ site.baseurl }}{{ post.url }}" class="item col-md-4 col-sm-6 col-xs-12">
		<div class="well">
			<h3>{{ post.title }}</h3>
			<small>{{ post.date | date: "%B %e, %Y" }} in {{post.category}}</small>
			{{ post.excerpt }}
			{% if post.tags %}
				{% for tag in post.tags %}
					<span class="post-tag">{{ tag }}</span>
				{% endfor %}
			{% endif %}
		</div>
	</a>
{% endfor %}
</div>
