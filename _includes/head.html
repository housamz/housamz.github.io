<meta charset="utf-8" />
<title>
  {% if page.title %}{{ page.title }} â€“ {{ site.name }} {% else %} {{ site.name
  }} - {{ site.tagline }}{% endif %}
</title>
<meta charset="utf-8" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

{% if page.excerpt %}
<meta name="description" content="{{ page.excerpt| strip_html }}, {{ site.keywords }}" />
<meta property="og:description" content="{{ page.excerpt| strip_html }}" />
{% else %}
<meta name="description" content="{{ site.description }}, {{ site.keywords }}" />
<meta property="og:description" content="{{ site.description }}" />
<meta name="keywords" content="{{ site.keywords }}" />
<meta http-equiv="expires" content="Mon, 06 Jan 2023 11:00:00 GMT" />
{% endif %}
<meta name="author" content="@housamz" />

{% if page.title %}
<meta property="og:title" content="{{ page.title }}" />
<meta property="twitter:title" content="{{ page.title }}" />
{% endif %} {% unless site.atom_feed.hide %}
<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | relative_url }}{% endif %}"
  type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed" />
{% endunless %}

<!-- https://t.co/dKP3o1e -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script>
  document.documentElement.className =
    document.documentElement.className.replace(/\bno-js\b/g, "") + " js ";
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ 'style.css?v=2' | relative_url }}" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Prata|Raleway" />
<link rel="shortcut icon" href="https://hmz.ie/img/logo.svg" />

{% if site.head_scripts %} {% for script in site.head_scripts %}
<script src="{{ script | relative_url }}"></script>
{% endfor %} {% endif %}
